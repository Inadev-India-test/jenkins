apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app-ranjana
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
      - name: my-app-container
        image: ranjana061/my-kubectl-image:latest
        ports:
        - containerPort: 80
